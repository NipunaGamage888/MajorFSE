    <body>
        <div class="container bg">
            <div class="row heading">
                <div class="col-md-offset-4">
                    <h3 class="page header" style="font-size: 300%; color: rgb(252, 252, 252);" > Recover Your Password </h3>
                </div>
            </div>
            <div class="row con">
                <div class="col-md-4 col-md-offset-4 col-xs-12 col-xs-offset-0">
                    <form>
                        <div class="form-group">
                            <label for ="Secret Question" style="color: blanchedalmond;">Secret Question</label>

                        </div>

                            <label for="Answer" style="color: blanchedalmond;">Answer</label>
                            <input type="text" class="form-control" placeholder="Answer For Secret Question">
                        </div>
                        <div class="form-group">
                            <label for="New Password" style="color: blanchedalmond;">New Password</label>

                        </div>

                    </form>
                </div>
            </div>
        </div>
